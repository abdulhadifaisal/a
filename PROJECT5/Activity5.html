    <body>
        <center></center>
        <form>
            <fieldset>
                <legend>PERSONAL INFORMATION </legend>

                <input type="checkbox"> HTML

                <input type="checkbox"> JAVA <br><br>

                <input type="radio" name="HOBBIES">STUDYING

                    <option>UNIVERSITY</option>

                    <option>SCHOOL</option>
                <select> <br><br>

                </form>
